<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Boda Samuel & Nelly</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sobre animado -->
  <div class="envelope" id="envelope">
    <div class="flap flap-top"></div>
    <div class="flap flap-bottom"></div>
    <div class="card">
      <h1>¡Estás invitado!</h1>
      <button onclick="abrirInvitacion()">Abrir invitación</button>
    </div>
  </div>

  <!-- Contenido de la invitación -->
  <div class="contenido" id="contenido">
    <section class="section inicio">
      <h2>Samuel & Nelly</h2>
      <p>Nos complace invitarte a nuestra boda</p>
      <a href="#detalles" class="boton">Ver detalles</a>
    </section>

    <section class="section detalles" id="detalles">
      <h3>Detalles del Evento</h3>
      <p><strong>📅 Fecha:</strong> 25 de Octubre de 2025</p>
      <p><strong>📍 Lugar:</strong> <a href="https://www.google.com.mx/maps/place/Salon+Las+Palmas/@32.489891,-117.0873486,16z" target="_blank">Salón Las Palmas</a></p>
      <a href="#confirmacion" class="boton">Confirmar asistencia</a>
    </section>

    <section class="section confirmacion" id="confirmacion">
      <h3>Confirma tu asistencia</h3>
      <p>Por favor confirma antes del 1 de octubre</p>
      <a href="https://wa.me/52XXXXXXXXXX" target="_blank" class="boton">Confirmar por WhatsApp</a>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
